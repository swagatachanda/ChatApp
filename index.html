<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uschat realtime node sicket io chat app</title> 
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet icon" href="index.css">
</head>
<body>
    <nav>
        <img class="logo" src="chaticon.png" alt="">
    </nav>
    <div class="container">
        <span id="time"></span>
        <span id="time2"></span>
        <!-- <div class="message right">Harry: Hey How are you?</div>
        <span id="time"></span>
        <div class="message left">Rohan: I am fine</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" onkeyup="success()" name="messageinp" id="messageinp" placeholder="Type a message...">
            <button class="btn" id="btn" type="submit" disabled>Send</button>
        </form>
    </div>
</body>
</html>
